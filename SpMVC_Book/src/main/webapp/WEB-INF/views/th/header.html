<style>
  * {
    margin: 0;
    padding: 0;
  }
  header.main-header {
    background-color: green;
    color: white;
    text-align: center;
    font-weight: bold;
    padding: 1.2rem;
  }
  nav.main-nav {
    background-color: springgreen;
    color: green;
  }
  nav.main-nav ul {
    display: flex;
    list-style: none;
  }
  nav.main-nav li {
    padding: 12px 15px;
    margin: 0 5px;
    cursor: pointer;
  }
  nav.main-nav li:hover {
    background-color: #ddd;
    color: blue;
  }
</style>

<script>
	document.addEventListener("DOMContentLoaded", function(){
		document.querySelector("nav.main-nav ul").addEventListener("click", function(e){
			const text = e.target.firstChild.nodeValue // LI tag의 문자열 추출
			const className = e.target.className;
			// alert(text + " : " + className);
			
			if(text === "HOME"){
				document.location.href - "/"
			}else if (className === "nav-book"){
				document.location.href = "/book/list";
			}else if(className === "nav-bbs"){
				document.location.href = "/book/bbs";
			}
			
		})
	})
</script>
<header class="main-header">
	<h2>BOOK 2020</h2>
	<p>나의 도서정보 관리</p>
</header>
<nav class="main-nav">
	<ul>
		<li class="nav-home">HOME</li>
		<li class="nav-book">도서정보</li>
		<li class="nav-bbs">자유게시판</li>
	</ul>
</nav>
